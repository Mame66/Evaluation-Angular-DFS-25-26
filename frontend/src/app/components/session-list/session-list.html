<div class="container">
  <h2>Liste des sessions</h2>

  @if (estAdmin()) {
    <button routerLink="/create-session">Cr√©er une session</button>
  }

  <ul>
    @for (session of sessions(); track $index) {
      <li>
        {{ session.nom }}
        <button (click)="rejoindre($index)">Rejoindre</button>
      </li>
    }
  </ul>
</div>
