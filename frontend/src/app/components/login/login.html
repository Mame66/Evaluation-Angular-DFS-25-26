<div class="container">
  <h2>Connexion</h2>

  <input type="email" [(ngModel)]="email" placeholder="Email">
  <input type="password" [(ngModel)]="password" placeholder="Mot de passe">

  <button (click)="login()">Se connecter</button>

  @if (erreur) {
    <p style="color:red">{{ erreur }}</p>
  }
</div>
